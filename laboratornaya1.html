<!DOCTYPE html>
<html>
<head>
	<title>Лабораторная работа №1: Кнопочный калькулятор</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="bckgr">
		<input type="text" class="input" id="in1" readonly="true" value="0">
		<div class="funcKeys" align="center">
			<input type="button" class="butfunc" id="funcPlus" value="+" onclick="calcRes(this)">
			<input type="button" class="butfunc" id="funcMinus" value="-" onclick="calcRes(this)">
			<input type="button" class="butfunc" id="funcMul" value="*" onclick="calcRes(this)">
			<input type="button" class="butfunc" id="funcDiv" value="/" onclick="calcRes(this)">
		</div>

		<div class="numbers">
			<input type="button" class="but" id="num7" value="7" onclick="writeNum(this)">
			<input type="button" class="but" id="num8" value="8" onclick="writeNum(this)">
			<input type="button" class="but" id="num9" value="9" onclick="writeNum(this)">
			<input type="button" class="but" id="num4" value="4" onclick="writeNum(this)">
			<input type="button" class="but" id="num5" value="5" onclick="writeNum(this)">
			<input type="button" class="but" id="num6" value="6" onclick="writeNum(this)">
			<input type="button" class="but" id="num1" value="1" onclick="writeNum(this)">
			<input type="button" class="but" id="num2" value="2" onclick="writeNum(this)">
			<input type="button" class="but" id="num3" value="3" onclick="writeNum(this)">
			<input type="button" class="but" id="num0" value="0" onclick="writeNum(this)">
			<input type="button" class="but" id="numDot" value="." onclick="addDec()">
			<input type="button" class="but" id="numClear" value="C" onclick="clearInput()">
		</div>
		<input type="button" class="butravno" id="result" value="=" onclick="calcRes(this)">
	</div>

</body>
</html>
