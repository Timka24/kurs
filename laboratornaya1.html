<!DOCTYPE html>
<html>
<head>
	<title>Лабораторная работа №1: Кнопочный калькулятор</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function locateBut(obj) {
			var id=obj.id;
			var input=document.getElementById("in1");
			input.value+=document.getElementById(id).value;
		}
		function inputCls(){
			document.getElementById("in1").value="";
		}
		
	</script>

</head>
<body>
	<div class="bckgr">
		<input type="text" class="input" id="in1" value="0">
		<div class="funcKeys" align="center">
			<input type="button" class="butfunc" id="funcPlus" value="+" onclick="">
			<input type="button" class="butfunc" id="funcMinus" value="-" onclick="">
			<input type="button" class="butfunc" id="funcMul" value="&times;" onclick="">
			<input type="button" class="butfunc" id="funcDiv" value="&divide;" onclick="">
		</div>

		<div class="numbers">
			<input type="button" class="but" id="num7" value="7" onclick="locateBut(this)">
			<input type="button" class="but" id="num8" value="8" onclick="locateBut(this)">
			<input type="button" class="but" id="num9" value="9" onclick="locateBut(this)">
			<input type="button" class="but" id="num4" value="4" onclick="locateBut(this)">
			<input type="button" class="but" id="num5" value="5" onclick="locateBut(this)">
			<input type="button" class="but" id="num6" value="6" onclick="locateBut(this)">
			<input type="button" class="but" id="num1" value="1" onclick="locateBut(this)">
			<input type="button" class="but" id="num2" value="2" onclick="locateBut(this)">
			<input type="button" class="but" id="num3" value="3" onclick="locateBut(this)">
			<input type="button" class="but" id="num0" value="0" onclick="locateBut(this)">
			<input type="button" class="but" id="numDot" value="." onclick="locateBut(this)">
			<input type="button" class="but" id="numClear" value="C" onclick="inputCls()">
		</div>
		<input type="button" class="butravno" id="result" value="=" onclick="">
	</div>

</body>
</html>
